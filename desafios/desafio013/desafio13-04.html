<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid black;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: darkgrey;
            color: white;
            text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.521);
        }
    </style>
</head>
<body>
    <table>
       
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
        
        
            <tr>
                <th>nota 1</th>
                <th>nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup" style="background-color: white; color:black">Exatas</th>
                <td>Matemática</td>
                <td>5</td>
                <td>8</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10</td>
                <td>8</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td style="background-color: darkgrey; color: white; font-weight: bold;">7.37</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" style="background-color: white; color: black;">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>9</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" >Média Humanas</th>
                <td style="background-color: darkgrey; color: white; font-weight: bold;">8.75</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
