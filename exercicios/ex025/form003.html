<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
    <p>
      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"/>
    </p>
    <p>
        <label for="imed">Média:</label>
        <input type="number" name="media" id="imed" min="0" max="10" step="0.5" placeholder="0 a 10"/>
    </p> 
    <p>
        <label for="imes">Peíodo Letivo:</label>
        <input type="month" name="mes" id="imes" value="2025-07">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
  </body>
</html>
