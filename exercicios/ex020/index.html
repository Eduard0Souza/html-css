<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aqua;
            border: 2px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: red;
            font-size: 10px;
        }       
        div:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Pseudo-classes são palavras qque definem estados de elementos dentro da HTML</p>
    </div>
    <div id="d2">02
        <p>Já os pseudo-elementos, mexem no conteúdo periférico do elemento</p>
    </div>
    <div id="d3">03
        <p>Texto Oculto 3</p>
    </div>
</body>
</html>
