<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            color:chocolate
        }
        a:visited{
            color: rgb(31, 31, 32);
        }
        a::after{
            content: ' [link]';
            text-decoration: none;
            color: rgba(179, 172, 167, 0.418);
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <p>pseudo-elementos mexem no conteúdo periférico do elemento, é representado por :: (dois pontos)</p>
    <p>Portanto agora temos:</p>
    <ul>
        <li># = id</li>
        <li>. = class</li>
        <li>: = pseudo-class</li>
        <li>:: = pseudo-element</li>
        <li>> = childrem (filho)</li>
    </ul>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>

    </ul>
</body>
</html>
