<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(min-width:1050px)" srcset="imagens/fotog.png" type="image/png">
        <source media="(min-width:750px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotop.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls>
        <source src="midia/the mini vandals.mp3" type="audio/mpeg">
        <source src="midia/the mini vandals.oog" type="audio/oog">
        <source src="midia/the mini vandals.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/the mini vandals.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
